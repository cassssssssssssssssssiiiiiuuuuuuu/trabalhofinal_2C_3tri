<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Saiba se seu cartão foi clonado</title>
</head>
<body>
        <h1>Formulário de Cadastro</h1>
        
        <form action="/enviar" method="POST">
            <p>Qual é o seu nome?</p>
            <input type="text" id="nome" name="nome" required>
    
            <p>Qual o número do seu CPF?</p>
            <input type="text" id="CPF" name="CPF" required>
    
            <p>Qual o seu endereço?</p>
            <input type="text" id="end" name="endereco" required>
    
            <p>Qual o seu bem mais precioso?</p>
            <input type="text" id="precioso" name="precioso">
    
            <button type="submit">Enviar</button>
        </form>
    
    <script src="main.js"></script>

</body>
